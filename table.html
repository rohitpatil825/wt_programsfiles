<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Table</title>
</head>
<body>

  <h2>Student Information</h2>

  <table border="1">
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>85</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>92</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Bob Johnson</td>
        <td>78</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
